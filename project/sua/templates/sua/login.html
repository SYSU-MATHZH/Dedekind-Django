{% extends 'sua/_layout/base.html' %}

{# disable nav-bar #}
{% block nav %}{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
{% load static %}
<div class="box_one_noborder">
  <div class="logo_img">
    <img class="logo" src="{% static 'sua/images/logo.png' %}">
  </div>
</div>
<div class="login-box">
  <div class="login-title">
    <h1>公益时平台登录系统</h1>
  </div>
  <div class="login-form">
    <form action="" method="POST">
      {% csrf_token %}
        <label for="id_{{ form.user_name.name }}">{{ form.user_name.label }}</label>
      {{ form.user_name }}
        <label for="id_{{ form.user_password.name }}">{{ form.user_password.label }}</label>
      {{ form.user_password }} {{ form.loginstatus }}
      <label for="id_{{ form.loginstatus.name }}">
          15天内免登录
          <a class="link" href="forget_password">忘记密码？</a>
      </label>
      <div class="div_login">
          <input class="button_login" type="submit" name="save" value="登录">
      </div>
    </form>
  </div>
</div>
{%endblock %}
