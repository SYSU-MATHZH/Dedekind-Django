{% extends 'sua/_layout/base.html' %}

{% block title %}发起申诉{% endblock %}

{% block content %}
{% load static %}
{% load rest_framework %}

<!-- 导航栏部分开始 -->
{% include 'sua/_partial/nav.html' %}
<!-- 导航栏部分结束 -->

<div class="main-content" role="tabpanel">
  <div id="tabContent1" class="tab-content my-tab-content">
    <div class="container my-space-line">
  	    <div class="row">
 		  <div class="col-lg-3">
  		  </div>
  		  <div class="col-lg-6">
  	  	    <h3>发起对“{{ appeal.title }}”的申诉</h3>
  	  	    <p class="subtitle-descript">&nbsp &nbsp &nbsp 你可以在这里向学院发起申诉。</p>
  	  	  </div>
        </div>		  
			<hr>
		
		<form action="" method="POST">
          {% csrf_token %}
		  
        <div class="row">
		  <div class="col-lg-1">
  		  </div>
		  <div class="col-lg-7">
            <div class="form-group ">
              <label >申诉内容</label>
              <input name="content" class="form-control" type="text" >
            </div>  
		  </div>
        </div>
		
		<hr>
		
		<div class="row">
          <div class="col-lg-4">	
          </div>		  
          <input type="submit" name="save" value="提交">
		</div>
        </form>
		
		<div class="row">
        <div class="col-lg-12">
		  <p>
		  </p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
