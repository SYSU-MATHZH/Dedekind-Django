{% extends 'sua/_layout/base.html' %}

{% block title %}申请个人公益时{% endblock %}

{% block content %}

{% load static %}

{% load rest_framework %}
 <div class="container my-space-line">
	<form enctype="multipart/form-data" role="form" action="" method="POST">
		  {% csrf_token %}
		<div class="row">
			<div class="col-xs-4"></div>
			<div class="col-xs-8">
  			<div class="row">
				<div class="col-xs-4">
  	  			<h3>创建新的学生帐号</h3>
  	  			<hr>
	  			</div>
	  		</div>
        {% render_form serializer %}

        <!-- 原对象数据  -->
        {{ serializer.data }}

				<div class="row">
						<div class="col-xs-6 col-xs-offset-1">
							<button type="submit" class="btn btn-primary btn-lg" style="width: 250px">提交</button>
						</div>
				</div>
				</div>
			</div>
			</div>
		</div>
  	</form>
  </div>

  <div class="row">
  	<div class="col-lg-12">
  		<hr>
  	</div>
  </div>
  </div>
  {% endblock %}
