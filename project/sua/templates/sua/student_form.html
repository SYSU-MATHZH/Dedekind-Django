{% extends 'sua/_layout/base.html' %}{% extends 'sua/_layout/base.html' %}

{% block title %}申请个人公益时{% endblock %}

{% block content %}
 
{% load static %}

 <div class="container my-space-line">
	<form enctype="multipart/form-data" role="form" action="" method="POST">
		  {% csrf_token %}
		<div class="row">
			<div class="col-xs-4"></div>
			<div class="col-xs-8">
  			<div class="row">
				<div class="col-xs-4">
  	  			<h3>创建新的学生帐号</h3>
  	  			<hr>
	  			</div>
	  		</div>
 	  		<div class="row">
				<div class="col-xs-9">
					<div class="row">
						<div class="form-group">
							<div class="col-xs-4">
								<label>
								姓名:
								</label>
								{{form.name}}
							</div>
							<div class="col-xs-4">
								<label>
								学号：
								</label>
								{{form.number}}
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-xs-4">
								<label>
									年级:
								</label>
								{{form.grade}}
							</div>
							<div class="col-xs-4">
							<label>
							公益时数:
							</label>
								{{form.suahours}}
							</div>
						</div>
					</div>
                    <div class="row">
						<div class="form-group">
							<div class="col-xs-8">
							<label>
							组别：
							</label>
								{{form.group}}
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-xs-8">
							<label>
							密码:
							</label>
								{{form.initial_password}}
							</div>
						</div>
					</div>
				<div class="row">
						<div class="col-xs-6 col-xs-offset-1">
							<button type="submit" class="btn btn-primary btn-lg" style="width: 250px">提交</button>
						</div>
				</div>
				</div>
			</div>
			</div>
		</div>
  	</form>
  </div>

  <div class="row">
  	<div class="col-lg-12">
  		<hr>
  	</div>
  </div>
  </div>
  {% endblock %}
