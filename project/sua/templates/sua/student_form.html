{% extends 'sua/_layout/base.html' %}

{% block title %}申请个人公益时{% endblock %}

{% block content %}

{% load static %}

{% load rest_framework %}
<!-- 导航栏部分开始 -->
{% include 'sua/_partial/nav.html' %}
<!-- 导航栏部分结束 -->
<div class="main-content" role="tabpanel">
  <div class="tab-content my-tab-content" id="tabContent1">
      <div class="tab-header">
	  <div class="row">
				<div class="col-xs-4"></div>
				<div class="col-xs-4">
  	  			<div>创建新的学生帐号</div>
  	  			<hr>
	  			</div>
	  		</div>
		</div>
	<form enctype="multipart/form-data" role="form" action="" method="POST">
		  {% csrf_token %}
			<div class="col-xs-4">
			</div>
			<div class="row">
			<div class="col-xs-4">
			<label>Student Number</label>
			<input name="number" class="form-control" type="number"   >
			</div>
			</div>
			<div class="col-xs-4">
			</div>
			<div class="row">
			<div class="col-xs-4">
			<label >Name</label>
			<input name="name" class="form-control" type="text"   >
			</div>
			</div>
			<div class="col-xs-4">
			</div>
			<div class="row">
			<div class="col-xs-4">
			<label >Suahours</label>
			<input name="suahours" class="form-control" type="number"   >
			</div>
			</div>
			<div class="col-xs-4">
			</div>
			<div class="row">
			<div class="col-xs-4">
			<label >
			Student Grade
			</label>
			<select class="form-control" name="grade">
			<option value="2016"  >2016</option>
			<option value="2017"  >2017</option>
			</select>
			</div>
			</div>
			<div class="col-xs-4">
			</div>
			<div class="row">
			<div class="col-xs-4">
			<label >Classtype</label>
			<input name="classtype" class="form-control" type="text"   >
			</div>
			</div>
			<div class="col-xs-4">
			</div>
			<div class="row">
			<div class="col-xs-4">
			<label>Phone</label>
			<input name="phone" class="form-control" type="text"   >
			</div>
			</div>
			<fieldset>
			<legend >
			<div class="col-xs-4">
			</div>
			User
			</legend>
			<div class="col-xs-4">
			</div>
			<div class="row">
			<div class="col-xs-4">
			<label >Password</label>
			<input name="user.password" class="form-control" type="password"   >
			</div>  
			</div>
			</fieldset>

        <!-- 原对象数据  -->
        {{ serializer.data }}
				<div class="col-xs-3">
				</div>
				<div class="row">
						<div class="col-xs-6 col-xs-offset-1">
							<button type="submit" class="btn btn-block btn-default" style="width: 250px">提交</button>
						</div>
				</div>
				</div>
				<div class="row">
				<div class="col-lg-12">
				<hr>
				</div>
				</div>
  {% endblock %}
