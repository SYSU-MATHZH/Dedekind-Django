{% extends 'sua/_layout/info_template.html' %}
{% load static %}
{% load rest_framework %}

{% block title %}申请个人公益时{% endblock %}

{% block rewritten_content_title %}
<div class="center-tab-header">申请个人公益时</div>
<div class="center-text subtitle-descript">你可以在这里向学院提交院内外的公益时申请</div>
{% endblock %}

{% block content_detail %}
<div class="row">
  <div class="col-xs-12">
    <hr>
  </div>
</div>
<form enctype="multipart/form-data" role="form" action="" method="POST">
  {% csrf_token %}
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <div class="form-group">
        <h3>活动信息：</h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <div class="form-group">
        <label>活动标题</label>
        <input name="title" class="form-control" type="text">
      </div>
    </div>
    <div class="col-xs-4 col-xs-offset-1">
        <div class="form-group">
          <label>活动详情</label>
          <input name="detail" class="form-control" type="text">
        </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <div class="form-group">
        <label>活动组织单位</label>
        <input name="group" class="form-control" type="text">
      </div>
    </div>
    <div class="col-xs-4 col-xs-offset-1">
      <div class="form-group">
        <label>活动时间</label>
        <input name="date" class="form-control" type="date">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <div class="form-group">
        <label>参与组别</label>
        <input name="team" class="form-control" type="text">
      </div>
    </div>
    <div class="col-xs-4 col-xs-offset-1">
      <div class="form-group">
        <label>公益时数</label>
        <input name="suahours" class="form-control" type="number">
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-xs-1"></div>
      <div class="col-xs-11">
        <div class="form-group">
          <h3>联系方式：</h3>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <div class="form-group">
        <label>活动组织单位负责人手机号</label>
        <input name="contact" class="form-control" type="text">
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-xs-11 col-xs-offset-1">
      <div class="form-group">
        <h3>提交相关证明：</h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="is_offline" value="true">
            线下证明
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <div class="form-group">
        <label>证明文件</label>
        <input name="proof_file"  type="file">
      </div>
    </div>
  </div>

  <hr>

  <div class="row center-wrapper">
    <div class="col-lg-3">
      <button type="submit" class="btn btn-block">提交申请</button>
    </div>
  </div>
</form>
<div class="my-empty-block">&nbsp;</div>
{% endblock %}
