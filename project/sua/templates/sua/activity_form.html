{% extends 'sua/_layout/base.html' %}

{% block title %}公益时平台{% endblock %}

{% block content %}
<!-- 导航栏部分开始 -->
{% include 'sua/_partial/nav.html' %}
<!-- 导航栏部分结束 -->
<div class="main-content" role="tabpanel">
  <div id="tabContent1" class="tab-content my-tab-content">

	<div class="row">
      <div class="col-xs-12">
	  <p></p>
	  </div>
	</div>
	<div class="row">
      <div class="col-xs-12">
	  <p></p>
	  </div>
	</div>
	<div class="row">
      <div class="col-xs-12">
	  <p></p>
	  </div>
	</div>

    <div class="row">
 	  <div class="col-lg-3">
  	  </div>
  	  <div class="col-lg-6">
  	  	<h2 style="text-align:center">创建活动</h2>
		</div>
  	  <div class="col-lg-6">
	  </div>
  	</div>

    <div class="row">
      <div class="col-xs-12">
  	  <hr>
      <form enctype="multipart/form-data" role="form" action="" method="POST">


	  <div class="row">
	  <div class="col-xs-1"></div>
      	{% csrf_token %}

		<div class="col-xs-4">
          <div class="form-group ">
            <label >活动标题</label>
            <input name="title" class="form-control" type="text"   >
	      </div>
	    </div>
		<div class="col-xs-1"></div>
	    <div class="col-xs-4">
          <div class="form-group ">
            <label >活动详情</label>
            <input name="detail" class="form-control" type="text"   >
          </div>
	    </div>
		<div class="col-xs-1"></div>
      </div>

	  <div class="row">
        <div class="col-xs-1"></div>

        <div class="col-xs-4">
          <div class="form-group ">
            <label >活动组织单位</label>
            <input name="group" class="form-control" type="text"   >
          </div>
	    </div>
		<div class="col-xs-1"></div>
	    <div class="col-xs-4">
          <div class="form-group ">
            <label >活动时间</label>
            <input name="date" class="form-control" type="datetime-local"   >
          </div>
	    </div>
		<div class="col-xs-1"></div>
	  </div>

	       <div class="row">
	    <div class="col-lg-4">
	    </div>
	    <div class="col-lg-3">
	      <button type="submit" class="btn btn-block">提交</button>
	    </div>
		<div class="col-lg-5">
	    </div>
      </div>

{% endblock %}
