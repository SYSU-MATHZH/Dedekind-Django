{% extends 'sua/_layout/info_template.html' %}

{% block rewritten_content_title %}
<div class="center-tab-header">
  {% if request.path == '/activities/add/' %}
    创建活动
  {% else %}
    修改活动
  {% endif %}
</div>
{% endblock %}

{% block content_detail %}
<div class="row">
  <div class="col-xs-12">
    <hr>
  </div>
</div>
<form enctype="multipart/form-data" role="form" action="" method="POST">
  {% csrf_token %}
  <div class="row">
    <div class="col-xs-4 col-xs-offset-2">
      <div class="form-group">
        <label >活动标题</label>
        <input name="title" class="form-control" type="text" value="{{ serializer.data.title }}">
      </div>
    </div>
    <div class="col-xs-4">
      <div class="form-group ">
        <label >活动详情</label>
        <input name="detail" class="form-control" type="text" value="{{ serializer.data.detail }}">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-2">
      <div class="form-group ">
        <label >活动组织单位</label>
        <input name="group" class="form-control" type="text" value="{{ serializer.data.group }}">
      </div>
    </div>
    <div class="col-xs-4">
      <div class="form-group ">
        <label >活动时间</label>
        <input name="date" class="form-control" type="date" value="{{ extra_data.date }}">
      </div>
    </div>
  </div>
  <div class="row center-wrapper">
    <div class="col-xs-2" style="padding-right:0px">
      <button type="submit" class="btn btn-block">提交</button>
    </div>
    {% if not request.path == '/activities/add/' %}
    <div class="col-xs-2" style="padding-left:0px">
      <a class="btn btn-default btn-block" href="{{ from_url }}">返回</a>
    </div>
    {% endif %}
  </div>
</form>
{% endblock %}
