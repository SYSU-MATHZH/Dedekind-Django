{% extends 'sua/_layout/base.html' %}

{% block title %}创建新的公益时活动{% endblock %}

{% block content %}
{% load static %}
{% load rest_framework %}
<!-- 导航栏部分开始 -->
{% include 'sua/_partial/nav.html' %}
<!-- 导航栏部分结束 -->

<div class="row">
	<div class="col-lg-3"></div>
	<div class="col-lg-6">
		<h3>{{ title }}</h3>
		<p class="subtitle-descript">{{ description }}</p>
		<hr>
		<div class="row">
			<div class="col-xs-12">
				<form enctype="multipart/form-data" role="form" action="" method="POST">
					{% csrf_token %}
          <div class="row">
            <!-- REST framework 自动生成的表单 -->
            {% render_form serializer %}
          </div>
					<hr>
					<div class="row">
						<div class="col-lg-12">
							<button type="submit" class="btn btn-block">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<hr>
		</div>
	</div>
</div>

{% endblock %}
