<div role="tabpanel" class="tab-pane fade in active" id="students">
      <div class="row tab-header">
        <div class="col-lg-8 col-xs-6">学生</div>
        <div class="col-lg-4 pull-right">
          <a class="btn btn-default" href="/students/add" target="_blank">创建学生</a>
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              筛选 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="/admin/">取消筛选</a></li>
              <li><a href="/admin/2016/1/">2016级1班</a></li>
              <li><a href="/admin/2016/2/">2016级2班</a></li>
              <li><a href="/admin/2017/1/">2017级1班</a></li>
              <li><a href="/admin/2017/2/">2017级2班</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table">
        <thead>
          <tr>
            <th>学号</th>
            <th>年级</th>
            <th>班别</th>
            <th>名字</th>
            <th>学生类别</th>
            <th>公益时数</th>
          </tr>
        </thead>
        {% for student in students %}
          <tr>
          <td>{{ student.number }}</td>
          <td>{{ student.grade }}</td>
          <td>{{ student.classtype }}</td>
          <td><a href="{{ student.url }}">{{ student.name }}</a></td>
          {% if student.power == 1 %}
            <td>活动级管理员</td>
          {% else %}
            <td>普通学生</td>
          {% endif %}
          <td>{{ student.totalhours }}</td>
          </tr>
        {% endfor %}
        </table>
      </div>
    </div>
