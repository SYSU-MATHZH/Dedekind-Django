<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'sua/css/bootstrap.min.css' %}">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'sua/css/app.css' %}">

    <title>Hello, world!</title>
</head>

<body style="background-color: #EEEEEE">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #4d4d4d;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../testBS4/index.html">< 返回 <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
            <a class="navbar-brand mr-auto" href="#">
                <img src="{% static 'sua/images/logo-icon3.png' %}" width="30" height="30" class="d-inline-block align-top"
                    alt=""> 数院公益时
            </a>
            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <img src="../sua/static/sua/images/plus.png" width="15" height="15" class="d-inline-block"
                            alt="" style="mix-blend-mode: #fff">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/applications/apply/">新增公益时申请</a>
                    </div>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        {% if nav.user.student == None %}
                          {{ nav.user.username }}
                        {% else %}
                          {{ nav.user.student.name }}
                        {% endif %}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/students/{{ nav.student.id }}/detail/">我的信息</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">登出</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="page-head">
            <h2 class="page-head-title">修改密码</h2>
            <nav aria-label="breadcrumb" role="navigation">
                <ol class="breadcrumb page-head-nav">
                    <li class="breadcrumb-item"><a href="/">主页</a></li>
                    <li class="breadcrumb-item active">修改密码</li>
                </ol>
            </nav>
        </div>
        <div class="row main-content">
            <div class="col-lg">
                <div class="invoice">
                    <form id="form" enctype="multipart/form-data" role="form" action="" method="POST" data-parsley-validate>
                        <div class="row invoice-form-header">
                            <div class="col-sm-7">
                                <div class="invoice-logo"></div>
                            </div>
                            <div class="col-sm-5 invoice-order">
                                <span class="invoice-id">修改密码</span>
                            </div>
                        </div>

                        <div class="form-group pt-3">
                            <label class="required">原密码</label>
                            <input name="user.password" class="form-control" type="password" placeholder="请输入账号的原始密码" data-parsley-trigger="focusout" required minlength="6" data-parsley-minlength-message="密码长度太短，至少应有6位"/>
                        </div>
                        <div class="form-group pt-3">
                            <label class="required">新密码</label>
                            <input id="inputPassword" name="user.password" class="form-control" type="password" placeholder="请输入账号的新密码，6位以上" data-parsley-trigger="focusout" required minlength="6" data-parsley-minlength-message="密码长度太短，至少应有6位"/>
                        </div>
                        <div class="form-group pt-3">
                            <label class="required">确认密码</label>
                            <input name="user.password" class="form-control" type="password" placeholder="请再输入一次密码" data-parsley-trigger="focusout" required data-parsley-equalto="#inputPassword" data-parsley-equalto-message="输入的密码与之前的不相同"/>
                        </div>
                        <div class="row invoice-footer">
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-lg btn-space btn-primary">提交</button>
                                <a class="btn btn-lg btn-space btn-secondary" href="/">返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'sua/js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'sua/js/popper.min.js' %}"></script>
    <script src="{% static 'sua/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'sua/js/parsley.min.js' %}"></script>
    <script src="{% static 'sua/js/i18n/zh_cn.js' %}"></script>
    <script src="{% static 'sua/js/i18n/zh_cn.extra.js' %}"></script>
</body>

</html>
