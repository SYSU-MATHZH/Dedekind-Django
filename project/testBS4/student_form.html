    <div class="container mt-5 pt-5">
        <div class="page-head">
            <h2 class="page-head-title">编辑学生信息</h2>
            <nav aria-label="breadcrumb" role="navigation">
                <ol class="breadcrumb page-head-nav">
                    <li class="breadcrumb-item"><a href="#">主页</a></li>
                    <li class="breadcrumb-item active">学生信息</li>
                </ol>
            </nav>
        </div>
        <div class="row main-content">
            <div class="col-lg">
                <div class="invoice">
                    <form id="form" enctype="multipart/form-data" role="form" action="" method="POST" data-parsley-validate>
                        <div class="row invoice-form-header">
                            <div class="col-sm-7">
                                <div class="invoice-logo"></div>
                            </div>
                            <div class="col-sm-5 invoice-order">
                                <span class="invoice-id">修改学生信息</span>
                            </div>
                        </div>

                        <div class="form-group pt-3">
                            <label>学号</label>
                            <input name="number" class="form-control" type="number" placeholder="请输入学生的学号：如17001700" data-parsley-trigger="focusout" required/>
                        </div>
                        <div class="form-group pt-3">
                            <label>姓名</label>
                            <input name="name" class="form-control" type="text" placeholder="请输入学生的姓名：如王郑吴" data-parsley-trigger="focusout" required/>
                        </div>
                        <div class="form-group pt-3">
                            <label>年级</label>
                            <input name="grade" class="form-control" type="text" placeholder="请输入学生的年级：如2017级" data-parsley-trigger="focusout" required/>
                        </div>
                        <div class="form-group pt-3">
                            <label>班别</label>
                            <input name="classtype" class="form-control" type="text" placeholder="请输入学生的班别：如1班" data-parsley-trigger="focusout" required/>
                        </div>
                        <div class="form-group pt-3">
                            <label>手机号</label>
                            <input name="phone" class="form-control" type="tel" placeholder="请输入学生的联系电话：如13612341234" data-parsley-trigger="focusout" 	
pattern="\d+" data-parsley-pattern-message="请输入正确的电话号码"/>
                        </div>
                        <div class="form-group pt-3">
                            <label>权限</label>
                            <select class="form-control" name="power" value="0" data-parsley-trigger="focusout" required>
                                <option value="0" selected>普通学生</option>
                                <option value="1" >活动级管理员</option>
                            </select>
                        </div>
                        <div class="form-group pt-3">
                            <label>密码</label>
                            <input name="user.password" class="form-control" type="password" placeholder="请输入学生账号的密码" required/>
                        </div>
                        <div class="row invoice-footer">
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-lg btn-space btn-primary">提交</button>
                                <a class="btn btn-lg btn-space btn-secondary" href="./index.html">返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
