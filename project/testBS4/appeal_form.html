            <div class="col-lg">
                <div class="invoice">
                    <form id="form" enctype="multipart/form-data" role="form" action="" method="POST" data-parsley-validate>
                        <div class="row invoice-form-header">
                            <div class="col-sm-7">
                                <div class="invoice-logo"></div>

                        </div>
                        
                        <div class="row invoice-data">
                            <div class="col-sm invoice-person">

                                <span>公示标题：暑期三下乡活动</span>
                                <span>公示内容：就是大家一起去三下乡啦。</span>

                            </div>
                            <div class="col-sm"></div>
                        </div>
                        
                        <div class="form-group pt-3">
                            <label class="required">申诉原因</label>
                            <textarea name="content" class="form-control" rows=5 type="text" placeholder="请详述提出申诉的原因" data-parsley-trigger="focusout" required></textarea>
                        </div>

                        <div class="row invoice-footer">
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-lg btn-space btn-primary">提交</button>
                                <a class="btn btn-lg btn-space btn-secondary" href="./index.html">返回</a>
                            </div>
                        </div>
